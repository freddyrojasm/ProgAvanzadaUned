    <script> 
        // Función para cargar el mapa
        
        function initMap() {
    // Coordenadas del centro del mapa (latitud y longitud)
    var center = { lat: 10, lng: -84.0060 };

    var mapOptions = {
        center: center,
        zoom: 10
    };

    // Crear un nuevo mapa
    var map = new google.maps.Map(document.getElementById('map'), mapOptions);
}

    </script>

    <!-- Incluir la API de Google Maps -->
